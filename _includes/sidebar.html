<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <img src="/public/favicon.jpg" alt="{{ site.author.name }}" style="width: 150px; height: 150px; border-radius: 50%; display: block; margin: 0 auto 1rem; object-fit: cover;">
      <h1>
        <a href="{{ site.baseurl }}/">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.tagline }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="{{ site.baseurl }}/">About</a>
      <a class="sidebar-nav-item{% if page.url == '/research/' %} active{% endif %}" href="{{ site.baseurl }}/research/">Research</a>
      <a class="sidebar-nav-item{% if page.url == '/projects/' %} active{% endif %}" href="{{ site.baseurl }}/projects/">Projects</a>
      <a class="sidebar-nav-item{% if page.url == '/writings/' %} active{% endif %}" href="{{ site.baseurl }}/writings/">Writings</a>
      <a class="sidebar-nav-item{% if page.url == '/fun/' %} active{% endif %}" href="{{ site.baseurl }}/fun/">Fun</a>
    </nav>

    <div class="sidebar-social">
      {% if site.social.linkedin %}
      <a href="{{ site.social.linkedin }}" target="_blank" rel="noopener" aria-label="LinkedIn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
        </svg>
      </a>
      {% endif %}
      {% if site.social.twitter %}
      <a href="{{ site.social.twitter }}" target="_blank" rel="noopener" aria-label="Twitter">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </a>
      {% endif %}
      {% if site.social.substack %}
      <a href="{{ site.social.substack }}" target="_blank" rel="noopener" aria-label="Substack">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.539 8.242H1.46V5.406h21.08v2.836zM1.46 10.812V24L12 18.11 22.54 24V10.812H1.46zM22.54 0H1.46v2.836h21.08V0z"/>
        </svg>
      </a>
      {% endif %}
    </div>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
