---
layout: default
---

<div class="project">
  <a href="{{ site.baseurl }}/projects/" class="back-link">‚Üê Back to Projects</a>
  
  <h1 class="project-title">{{ page.title }}</h1>
  
  {% if page.date %}
    <span class="project-date">{{ page.date | date: "%Y" }}</span>
  {% endif %}
  
  {% if page.image %}
    <img src="{{ site.baseurl }}/assets/projects/{{ page.image }}" alt="{{ page.title }}" style="width: 100%; max-width: 800px; margin: 2rem 0;">
  {% endif %}
  
  {{ content }}
</div>

<style>
.back-link {
  display: inline-block;
  margin-bottom: 1rem;
  color: #268bd2;
  text-decoration: none;
}

.back-link:hover {
  text-decoration: underline;
}

.project-date {
  color: #999;
  font-style: italic;
}
</style>
