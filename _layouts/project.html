---
layout: default
---

<div class="project">
  <h1 class="project-title">{{ page.title }}</h1>
  
  {% if page.date %}
    <span class="project-date">{{ page.date | date: "%Y" }}</span>
  {% endif %}
  
  {% if page.image %}
    <img src="{{ site.baseurl }}/assets/images/{{ page.image }}" alt="{{ page.title }}" style="width: 100%; max-width: 800px; margin: 2rem 0;">
  {% endif %}
  
  {{ content }}
  
  <a href="{{ site.baseurl }}/projects/" class="back-link">â† Back to Projects</a>
</div>
